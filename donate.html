<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap links -->
    <!-- fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <!-- fonts links -->
    <style>
        body {
  background-image: url("https://thumbs.dreamstime.com/b/food-grocery-donation-box-white-background-drive-volunteering-concept-181880444.jpg");
  font-family: 'Open Sans', sans-serif;
  background-color: #06C167;
  margin: 0;
}

.logo {
  text-align: center;
  font-size: 22px;
  color: black;
}

.regform {
  width: 450px;
  background-color: white;
  margin: 20px auto;
  color: black;
  padding: 20px;
  border-radius: 10px;
}

#heading {
  margin-top: 0;
  color: black;
  text-align: center;
  font-size: 28px;
}

form {
  width: 100%;
}

.input input {
  width: 100%;
  font-size: 20px;
  border: .5px solid #63707E;
  border-radius: 6px;
  padding: 14px 15px;
  box-sizing: border-box;
  margin: 5px 0px 15px;
  color: black;
}

input:focus {
  background-color: white;
}

button {
  background-color: black;
  font-size: 20px;
  color: white;
  margin-top: 20px;
  padding: 14px 16px;
  border-radius: 8px;
  border: .5px solid black;
  width: 100%;
}

.radio input {
  transform: scale(1.5);
}

button:hover {
  color: #eeeeee;
}

.regform .signin-up {
  font-size: 20px;
  text-align: center;
}

.image-radio-group img {
  width: 218px;
}

.switch-label-off {
  color: #fff; /* Text color when switch is off */
  background-color: #808080; /* Background color when switch is off */
  margin-right: 5px;
}

.switch-label-on {
  color: #fff; /* Text color when switch is on */
  background-color: #4CAF50; 
  margin-left: 5px;
}


button {
  display: inline-block;
  vertical-align: middle;
  margin-right: 10px; /* Adjust margin as needed */
}


    </style>
</head>

<body>
    <div class="container">
        <div class="regform">
            <form action="fooddonateform.php" method="post">
                <p class="logo">Food <b style="color: #06C167;">Donate</b></p>

                <div class="input">
                    <label for="foodname">Food Name:</label>
                    <input type="text" id="foodname" name="foodname">
                </div>
                <div>
                <select id="weight" name="weight">
                    <option value="1">1 Kg</option>
                    <option value="2">2 Kg</option>
                    <option value="3">3 Kg</option>
                </select>
            </div>
            <div class="input">
              <label for="price">Price</label>
              <input type="text" id="price" name="price">
          </div>
                

                <div class="input">
                    <label for="food">Select the Category:</label><br><br>
                    <div class="image-radio-group">
                        <input type="radio" id="raw-food" name="imagechoice" value="raw-food" checked>
                        <label for="raw-food">
                            <img src="images/raw-food.png" alt="raw-food">
                        </label>
                        <input type="radio" id="cooked-food" name="imagechoice" value="cooked-food">
                        <label for="cooked-food">
                            <img src="images/cooked-food.png" alt="cooked-food">
                        </label>
                        <input type="radio" id="packed-food" name="imagechoice" value="packed-food">
                        <label for="packed-food">
                            <img src="images/packed-food.png" alt="packed-food">
                        </label>
                    </div>
                </div>

                <div class="input">
                    <label for="quantity">Quantity (person):</label>
                    <input type="text" id="quantity" name="quantity">
                </div>

                <div class="input">
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phoneno">PhoneNo:</label>
                        <input type="text" id="phoneno" name="phoneno">
                    </div>
                </div>

                <div class="input">
                    <label for="district">District:</label>
                    <select id="district" name="district" style="padding:10px;">
                        <option value="chennai">Chennai</option>
                        <option value="coimbatore">Odisha</option>
                        <!-- Add your options here -->
                    </select>

                    <label for="address" style="padding-left: 10px;">Address:</label>
                    <input type="text" id="address" name="address"><br>

                    <div class="input">
                        <label for="donationType">Donation Type:</label>
                        <div class="switch">
                            <input type="radio" class="switch-input" name="donationType" value="One-Time" id="one-time" checked>
                            <label for="one-time" class="switch-label switch-label-off">One-Time</label>
                            <input type="radio" class="switch-input" name="donationType" value="Monthly" id="monthly">
                            <label for="monthly" class="switch-label switch-label-on">Monthly</label>
                            <span class="switch-selection"></span>
                        </div>
                        <div class="btn">
                          <button type="submit" name="sign">Donate Now</button>
                       </div>
                    </div>
                    
                    
            </form>
        </div>
    </div>
</body>
</html>
